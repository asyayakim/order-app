   <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar id="main-toolbar">
        <div class="search-container">
          <ion-buttons slot="start" class="menu-button">
            <ion-menu-button menu="left-menu" autoHide="false"></ion-menu-button>
          </ion-buttons>
          
          <ion-searchbar 
            id="search-bar"
            class="search-bar"
            placeholder="Search products..."
            showCancelButton="focus"
            animated="true"
              style.display="isSearchActive ? 'block' : 'none'"
          ></ion-searchbar>
          
          <ion-buttons slot="end" class="search-button">
            <ion-button id="search-button">
              <ion-icon name="search" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-toolbar>
    </ion-header>
  </div>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Tab 1 page"></app-explore-container>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
